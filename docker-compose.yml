version: '3.9'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy  # ðŸ”¹ Attente que la DB soit prÃªte
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/rpncalculator  # ðŸ”¹ db au lieu de localhost
    volumes:
      - .:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rpncalculator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:  # ðŸ”¹ VÃ©rifie si PostgreSQL est prÃªt avant de dÃ©marrer l'API
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
